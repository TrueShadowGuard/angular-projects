<mat-card class="card">
  <form #formGroupDirective="ngForm" (ngSubmit)="onSubmit($event, formGroupDirective)" [formGroup]="createTodoForm">
    <p>
      <mat-form-field appearance="outline" class="form-field">
        <input matInput placeholder="Title" name="title" formControlName="titleControl">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-error *ngIf="form.titleControl.touched && form.titleControl.hasError('required')">
          Must not be empty
        </mat-error>
        <mat-error *ngIf="form.titleControl.touched && form.titleControl.hasError('minlength')">
          Must contain at least 6 characters
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline" class="form-field">
        <input matInput placeholder="Description..." name="description" formControlName="descriptionControl">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" name="endDate" formControlName="dateControl">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.dateControl.touched && form.dateControl.hasError('matDatepickerParse')">
          Must match MM/DD/YYYY
        </mat-error>
      </mat-form-field>
    </p>
    <button mat-flat-button color="primary" type="submit">Create todo</button>
  </form>
</mat-card>
