<div class="todo">
  <h2>{{todo.title}}</h2>
  <p>{{todo.description}}</p>
  <p class="date">{{todo.endDate | date}}</p>
  <mat-checkbox color="primary" [checked]="todo.completed" (change)="onCompletedChange($event)"><span class="complete">Complete</span></mat-checkbox>
  <button class="removeTodo" mat-flat-button color="warn" (click)="remove.emit()">Remove todo</button>
</div>
